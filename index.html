<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Planes</title>
	<link rel="stylesheet" href="app/static/css/main.css">
    <link rel="stylesheet" href="app/static/css/menu.css">
    <link rel="stylesheet" href="app/static/css/ui.css">
    <script src="vendors/requirejs/require.js"></script>
    <script>
        var vendorsRelativePath = "../../../vendors";
        require.config({
            baseUrl: "./app/static/js",
            paths: {
                "backbone": vendorsRelativePath + "/backbone/backbone",
                "jquery": vendorsRelativePath + "/jquery/dist/jquery",
                "socket.io": vendorsRelativePath + "/socket.io-client/socket.io",
                "underscore": vendorsRelativePath + "/underscore/underscore"
            },
            shim: {
                backbone: {
                    deps: ["underscore", "jquery"],
                    exports: "Backbone"
                },
                underscore: {
                    exports: '_'
                }
            }
        });
        require(["jquery", "underscore", "backbone", "lib/inheritance", "bootstrap"],
                function($, _, Backbone, simpleInheritance, bootstrap) {
                    bootstrap.init();
                }
        );
    </script>
</head>
<body>
	<section id="gameSection">
	   <div id="gameScreen">
	   </div>
	</section>
</body>
</html>
